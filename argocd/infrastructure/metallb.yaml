apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://metallb.github.io/metallb
    chart: metallb
    targetRevision: 0.14.9
    helm:
      values: |
        controller:
          tolerations: []
        speaker:
          tolerations: []
        crds:
          enabled: true
        extraObjects:
          - apiVersion: metallb.io/v1beta1
            kind: IPAddressPool
            metadata:
              name: homelab-pool
              namespace: metallb-system
            spec:
              addresses:
                - 192.168.68.200-192.168.68.210
          - apiVersion: metallb.io/v1beta1
            kind: L2Advertisement
            metadata:
              name: homelab-l2
              namespace: metallb-system
            spec:
              ipAddressPools:
                - homelab-pool
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
