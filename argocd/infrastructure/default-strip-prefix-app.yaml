apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-strip-prefix
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrashed98/homelab.git
    targetRevision: master
    path: argocd/infrastructure/strip-prefix-middleware
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
