image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest
  pullPolicy: Always

replicaCount: 1

service:
  type: NodePort
  nodePort: 30080
  port: 3000

ingress:
  enabled: true
  host: home.local
  className: traefik

config:
  allowedHosts: home.local,localhost
  title: Homelab
  kubernetes:
    mode: cluster
  services:
    - Media:
        - Jellyfin:
            href: https://jellyfin.local
            icon: jellyfin.png
        - Transmission:
            href: https://torrent.local
            icon: transmission.png
    - Reading:
        - CommaFeed:
            href: https://feed.local
            icon: commafeed.png
            description: RSS reader
        - Linkding:
            href: https://link.local
            icon: linkding.png
            description: Bookmark manager
        - Wallabag:
            href: https://read.local
            icon: wallabag.png
            description: Read-it-later
    - Security:
        - Vaultwarden:
            href: https://vault.local
            icon: vaultwarden.png
        - Pi-hole:
            href: https://pihole.local
            icon: pi-hole.png
            description: DNS ad blocker
    - Monitoring:
        - Grafana:
            href: https://grafana.local
            icon: grafana.png
        - Prometheus:
            href: https://prometheus.local
            icon: prometheus.png
    - Cluster:
        - ArgoCD:
            href: https://argo.local
            icon: argocd.png
        - pgAdmin:
            href: https://pgadmin.local
            icon: pgadmin.png
            description: PostgreSQL admin UI
        - Xtreme Downloader:
            href: https://xtreme.local
            icon: download.png

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 512Mi
