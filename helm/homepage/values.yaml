image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest
  pullPolicy: Always

replicaCount: 1

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  host: home.local
  className: traefik

config:
  allowedHosts: home.local,localhost
  title: Homelab
  kubernetes:
    mode: cluster
  services:
    - Media:
        - Jellyfin:
            href: http://jellyfin.jellyfin.svc.cluster.local:8096
            icon: jellyfin.png
        - Transmission:
            href: http://transmission.downloads.svc.cluster.local:9091
            icon: transmission.png
    - Reading:
        - CommaFeed:
            href: http://commafeed.commafeed.svc.cluster.local:8082
            icon: commafeed.png
            description: RSS reader
        - Linkding:
            href: http://linkding.linkding.svc.cluster.local:9090
            icon: linkding.png
            description: Bookmark manager
        - Wallabag:
            href: http://wallabag.wallabag.svc.cluster.local:80
            icon: wallabag.png
            description: Read-it-later
    - Security:
        - Vaultwarden:
            href: http://vaultwarden.vaultwarden.svc.cluster.local:80
            icon: vaultwarden.png
        - Pi-hole:
            href: http://pihole-web.pihole.svc.cluster.local:80
            icon: pi-hole.png
            description: DNS ad blocker
    - Monitoring:
        - Grafana:
            href: http://monitoring-grafana.monitoring.svc.cluster.local:80
            icon: grafana.png
        - Prometheus:
            href: http://prometheus-prometheus.monitoring.svc.cluster.local:9090
            icon: prometheus.png
    - Cluster:
        - ArgoCD:
            href: http://argocd-server.argocd.svc.cluster.local:80
            icon: argocd.png
        - pgAdmin:
            href: http://pgadmin-pgadmin4.pgadmin.svc.cluster.local:80
            icon: pgadmin.png
            description: PostgreSQL admin UI
        - Xtreme Downloader:
            href: http://xtreme-downloader.xtreme-downloader.svc.cluster.local:8080
            icon: download.png

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 512Mi
