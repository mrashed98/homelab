apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: commafeed
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              sed "s|\${DB_PASSWORD}|${DB_PASSWORD}|g" /config-template/config.yml > /config-writable/config.yml
              exec java -Djava.net.preferIPv4Stack=true -jar /commafeed.jar server /config-writable/config.yml
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: DB_PASSWORD
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config-writable
              mountPath: /config-writable
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-template
          configMap:
            name: {{ .Release.Name }}-config
        - name: config-writable
          emptyDir: {}
