image:
  repository: 4km3/dnsmasq
  tag: "2.90"
  pullPolicy: IfNotPresent

# IP that all *.local domains resolve to (Traefik ingress)
localDomainIP: "192.168.68.150"

# Upstream DNS servers for non-local queries
upstreamDNS:
  - "8.8.8.8"
  - "8.8.4.4"

# Pin to master node
nodeSelector:
  node-role.kubernetes.io/control-plane: "true"

resources:
  requests:
    memory: 32Mi
    cpu: 50m
  limits:
    memory: 64Mi
    cpu: 100m
