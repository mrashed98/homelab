apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrashed98/homelab.git
    targetRevision: master 
    path: argocd
    directory:
      recurse: true # This must be true to find apps/postgres/app.yaml
      exclude: 'apps.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd